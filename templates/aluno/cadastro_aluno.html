<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=UTF-8">
    <title>Cadastro Aluno</title>
    <link rel="shortcut icon" href="/static/img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.css">
</head>

<body class="d-flex justify-content-between c-padrao h-100">
    <div class="w-25 bg-gradiente p-5 px-4">
        <a href="/index">
            <img src="/static/img/DipeSlogan.svg" alt="DipeLogo" class="img-fluid">
        </a>

        <h4 class="fw-regular mt-5 mb-4">Venha desbloquear
            todo o seu <strong>potencial</strong>
            conosco!</h4>

        <small class="fs-5">Somos a sua solução para
            um bom desempenho acadêmico.</small>

    </div>

    <section class="bg-branco w-75 shadow h-100">
        <div class="container h-100 p-5 d-flex align-items-center justify-content-center">
            <div class="row row-cols-1 w-100">
                <div class="d-flex align-items-center flex-column">
                    <h3 class="text-center">Primeiro Login</h3>
                    <img src="/static/img/step2.svg" alt="" class="w-50 img-fluid mt-3">
                </div>

                <form id="formCadastroAluno" method="post" action="/cadastro/aluno/{{ idUser }}"
                    class="d-flex flex-column" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-8">
                            <label for="nome" class="mt-3">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control borda bg-cinza mt-1"
                                placeholder="Digite seu nome" required>

                            <label for="idade" class="mt-3">Idade:</label>
                            <input type="number" id="idade" name="idade" class="form-control borda bg-cinza mt-1"
                                placeholder="Digite sua idade" required>

                            <label for="municipio" class="mt-3">Município:</label>
                            <select id="municipio" name="municipio" class="form-select borda bg-cinza mt-1" required>
                                <option value="">Selecione município</option>
                                <option value="Boa Viagem">Boa Viagem</option>
                                <option value="Madalena">Madalena</option>
                            </select>

                            <label for="zona" class="mt-3">Zona:</label>
                            <select id="zona" name="zona" class="form-select borda bg-cinza mt-1" required>
                                <option value="">Selecione a zona</option>
                                <option value="Urbana">Urbana</option>
                                <option value="Rural">Rural</option>
                            </select>

                            <label for="curso" class="mt-3">Curso:</label>
                            <select id="curso" name="curso" class="form-select borda bg-cinza mt-1" required>
                                <option value="">Selecione seu curso</option>
                                <option value="Redes de Computadores">Redes de Computadores</option>
                                <option value="Agropecuária">Agropecuária</option>
                                <option value="Partiu IF">Partiu IF</option>
                            </select>

                            <label for="ano" class="mt-3">Série:</label>
                            <select id="ano" name="ano" class="form-select borda bg-cinza mt-1" required>
                                <option value="">Selecione seu ano</option>
                                <option value="1">1 ano</option>
                                <option value="2">2 ano</option>
                                <option value="3">3 ano</option>
                            </select>

                            <label for="origem_escolar" class="mt-3">Origem Escolar:</label>
                            <select id="origem_escolar" name="origem_escolar" class="form-select borda bg-cinza mt-1"
                                required>
                                <option value="">Selecione a origem</option>
                                <option value="Pública">Pública</option>
                                <option value="Particular">Particular</option>
                            </select>

                            <label for="escola" class="mt-3">Escola (opcional):</label>
                            <input type="text" id="escola" name="escola" class="form-control borda bg-cinza mt-1"
                                placeholder="Nome da escola">

                            <label for="forma_ingresso" class="mt-3">Forma de Ingresso / Cota:</label>
                            <select id="forma_ingresso" name="forma_ingresso" class="form-select borda bg-cinza mt-1"
                                required>
                                <option value="">Selecione a modalidade</option>

                                <option value="AC">Ampla Concorrência (AC)</option>

                                <optgroup label="Cotas para Escola Pública">
                                    <option value="L1">Cota L1 (Renda ≤ 1.5 SM, Escola Pública, PPI)</option>
                                    <option value="L2">Cota L2 (Renda ≤ 1.5 SM, Escola Pública, Outros)</option>

                                    <option value="L5">Cota L5 (Renda > 1.5 SM, Escola Pública, PPI)</option>
                                    <option value="L6">Cota L6 (Renda > 1.5 SM, Escola Pública, Outros)</option>
                                </optgroup>

                                <option value="PCD">Pessoa com Deficiência (PCD)</option>
                                <option value="Outros">Outros</option>
                            </select>
                            <div id="descricao_cota" class="form-text mt-2"></div>

                            <label for="acesso_internet" class="mt-3">Acesso à internet em casa?</label>
                            <select id="acesso_internet" name="acesso_internet" class="form-select borda bg-cinza mt-1">
                                <option value="">Selecione</option>
                                <option value="true">Sim</option>
                                <option value="false">Não</option>
                            </select>
                        </div>

                        <div class="col-4">
                            <input type="file" id="imagem" name="imagem" accept="image/*" class="d-none">
                            <input type="hidden" id="imagem_cortada" name="imagem_cortada">
                            <label for="imagem" class="mt-3">Foto de perfil</label>
                            <label for="imagem" id="labelFoto"
                                class="bg-cinza mt-1 rounded-3 py-4 d-flex flex-column justify-content-center align-items-center borda">
                                <img id="previewFoto" src="/static/img/foto.png" width="100px" alt="">
                                <h5 class="m-0 mt-4">Adicionar foto</h5>
                            </label>
                        </div>
                    </div>
                    <div class="w-100 d-flex justify-content-end">
                        <button type="submit"
                            class="btn btn-padrao ativo col-50 mt-4 fs-4 fw-bold c-black">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Modal de Recorte -->
    <div class="modal fade" id="modalCrop" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-padrao text-light">
                    <h5 class="modal-title"><i class="bi bi-crop text-light"></i> Recortar foto (1x1)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body h-100">
                    <div class="img-container" style="max-height: 50vh;">
                        <img id="cropImage" src="#" alt="Imagem para recorte" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
                            class="bi bi-arrow-left text-light"></i> Cancelar</button>
                    <button type="button" id="btnConfirmCrop" class="btn btn-padrao text-light"><i
                            class="bi bi-check-circle text-light"></i> Confirmar recorte</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.js"></script>
    <script>
        (function () {
            const inputFile = document.getElementById('imagem');
            const hiddenCropped = document.getElementById('imagem_cortada');
            const cropImg = document.getElementById('cropImage');
            const btnConfirm = document.getElementById('btnConfirmCrop');
            const form = document.getElementById('formCadastroAluno');
            const labelFoto = document.getElementById('labelFoto'); // O label que contém o preview
            const cropModalEl = document.getElementById('modalCrop');

            const cropModal = new bootstrap.Modal(cropModalEl);
            let cropper = null;

            /**
             * Quando o usuário seleciona um arquivo de imagem.
             */
            inputFile.addEventListener('change', function (e) {
                const file = e.target.files && e.target.files[0];
                if (!file) return;

                cropImg.src = URL.createObjectURL(file);
                cropModal.show();
            });

            /**
             * Quando o modal TERMINA de ser exibido.
             * Este é o momento correto para inicializar o Cropper.js, pois o elemento está visível e com as dimensões corretas.
             */
            cropModalEl.addEventListener('shown.bs.modal', function () {
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(cropImg, {
                    aspectRatio: 1,
                    viewMode: 1,
                    autoCropArea: 1,
                    movable: true,
                    zoomable: true,
                    scalable: false,
                    responsive: true,
                });
            });

            /**
             * Quando o modal é fechado (por qualquer motivo).
             * Destruímos a instância do Cropper para liberar memória e evitar bugs.
             */
            cropModalEl.addEventListener('hidden.bs.modal', function () {
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
            });

            /**
             * Quando o botão de confirmar o recorte é clicado.
             */
            btnConfirm.addEventListener('click', function () {
                if (!cropper) return;

                // Pega a imagem recortada em um canvas de alta qualidade
                const canvas = cropper.getCroppedCanvas({
                    width: 512,
                    height: 512,
                    imageSmoothingQuality: 'high'
                });

                // Converte o canvas para uma imagem base64 (formato JPEG)
                const dataUrl = canvas.toDataURL('image/jpeg', 0.9);

                // Armazena a imagem base64 no input hidden para ser enviada com o formulário
                hiddenCropped.value = dataUrl;

                // --- A MÁGICA ACONTECE AQUI ---
                // Substitui todo o conteúdo da label pela nova imagem
                labelFoto.innerHTML = `<img src="${dataUrl}" class="img-fluid rounded-3" style="object-fit: cover; width: 100%; height: 100%;">`;
                // Remove o padding da label para que a imagem preencha todo o espaço
                labelFoto.classList.remove('py-4');

                // Fecha o modal
                cropModal.hide();
            });

            /**
             * Impede o envio do formulário se uma imagem foi escolhida mas não recortada.
             */
            form.addEventListener('submit', function (e) {
                if (inputFile.files && inputFile.files.length > 0 && !hiddenCropped.value) {
                    e.preventDefault(); // Impede o envio
                    alert('Por favor, confirme o recorte da imagem antes de salvar.');
                    cropModal.show(); // Reabre o modal para o usuário
                }
            });
        })();

        (function () {
            const selectIngresso = document.getElementById('forma_ingresso');
            const descricaoCotaEl = document.getElementById('descricao_cota');

            // Mapeamento das siglas para descrições completas
            const descricoes = {
                'AC': 'Para todos os candidatos, independentemente de renda, etnia ou tipo de escola onde estudou.',
                'L1': 'Candidatos que cursaram todo o ensino fundamental em escolas públicas, com renda familiar bruta de até 1,5 salário mínimo por pessoa e que se autodeclaram pretos, pardos ou indígenas.',
                'L2': 'Candidatos que cursaram todo o ensino fundamental em escolas públicas, com renda familiar bruta de até 1,5 salário mínimo por pessoa (não declarados pretos, pardos ou indígenas).',
                'L5': 'Candidatos que cursaram todo o ensino fundamental em escolas públicas, com renda familiar bruta superior a 1,5 salário mínimo por pessoa e que se autodeclaram pretos, pardos ou indígenas.',
                'L6': 'Candidatos que cursaram todo o ensino fundamental em escolas públicas, com renda familiar bruta superior a 1,5 salário mínimo por pessoa (não declarados pretos, pardos ou indígenas).',
                'PCD': 'Candidatos que se enquadram na categoria de Pessoa com Deficiência, conforme a legislação. A inscrição nesta modalidade exige laudo médico e segue regras específicas do edital.',
                'Outros': '' // Não mostra descrição para "Outros"
            };

            selectIngresso.addEventListener('change', function () {
                const siglaSelecionada = this.value;
                const descricao = descricoes[siglaSelecionada] || '';

                if (descricao) {
                    descricaoCotaEl.innerHTML = `<i class="bi bi-info-circle text-info me-1"></i> <span>${descricao}</span>`;
                } else {
                    descricaoCotaEl.innerHTML = '';
                }
            });
        })();
    </script>
</body>

</html>

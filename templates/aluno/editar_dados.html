<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/icon.svg" type="image/x-icon">
    <title>Editar Dados - DIPE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body id="topo">
    <div class="wrapper">
        <aside id="sidebar" class="shadow-lg">
            <div class="d-flex justify-content-center">
                <button class="toggle-btn d-flex flex-column align-items-center p-0 pt-3 w-100" type="button">
                    <img src="/static/img/DipePreta.svg" width="40px" alt="">
                </button>
                <div class="sidebar-logo me-4">
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/perfil" class="sidebar-link {% if request.url.path == '/perfil' %}active{% endif %}">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/aluno/dados"
                        class="sidebar-link {% if request.url.path == '/aluno/dados' %}active{% endif %}">
                        <i class="bi bi-person-fill"></i>
                        <span>Dados Pessoais</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/aluno/turmas"
                        class="sidebar-link {% if request.url.path == '/aluno/turmas' or request.url.path.startswith('/aluno/turmas/') %}active{% endif %}">
                        <i class="bi bi-people-fill"></i>
                        <span>Minhas Turmas</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/aluno/provas"
                        class="sidebar-link {% if request.url.path == '/aluno/provas' or request.url.path.startswith('/aluno/provas/') %}active{% endif %}">
                        <i class="bi bi-file-earmark-text-fill"></i>
                        <span>Provas das Turmas</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/aluno/formularios"
                        class="sidebar-link {% if request.url.path == '/formularios' or request.url.path.startswith('/formularios/') %}active{% endif %}">
                        <i class="bi bi-clipboard2-fill"></i>
                        <span>Formulários</span>
                    </a>
                </li>
                <!-- Botão Sair -->
                <div class="sidebar-item mt-3">
                    <form action="/sair" method="post" style="display: inline;">
                        <button type="submit" class="sidebar-link w-100 text-start">
                            <i class="bi bi-door-open-fill"></i>
                            <span class="fw-bold">Sair</span>
                        </button>
                    </form>
                </div>
            </ul>
            <div class="sidebar-footer">
                <a href="#topo" class="sidebar-link">
                    <i class="bi bi-arrow-up"></i>
                    <span>Voltar ao topo</span>
                </a>
            </div>
        </aside>

        <div class="main p-4 bg-pattern">
            <div class="row">
                <div class="col-12">
                    <div class="col-12 bg-padrao rounded-2 rounded-bottom-0">
                        <h6 class="text-light p-2 m-0">Editar seus dados pessoais</h6>
                    </div>
                    <div class="bg-branco borda rounded-4 rounded-top-0 p-4">
                        <form action="/aluno/dados" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-4 px-2">
                                    <div class="row">
                                        <div class="col-12 text-center align-self-center">
                                            <img src="{{ aluno.imagem or '/static/img/user.jpg' }}" alt="Foto de perfil"
                                                class="rounded-3 mb-3"
                                                style="width: 150px; height: 150px; object-fit: cover;">
                                        </div>
                                        <div class="col-12 d-flex justify-content-center">
                                            <input type="file" id="foto" name="foto" accept="image/*" class="d-none">
                                            <input type="hidden" id="foto_cortada" name="foto_cortada">

                                            <label for="foto" id="labelFoto"
                                                class="bg-cinza rounded-3 d-inline-flex justify-content-center align-items-center borda">
                                                <div>
                                                    <img id="previewFoto" class="p-2" src="/static/img/foto.png"
                                                        width="100px" at="">
                                                </div>
                                                <div class="vr"></div>
                                                <div class="text-start px-2">
                                                    <h6 class="m-0 mt-2">Clique para alterar sua foto de perfil</h6>
                                                    <div class="mt-1 pb-2">
                                                        <p class="fs-7 text-start m-0 p-0">Apenas arquivos em
                                                            formato
                                                            JPEG, PNG ou JPG.
                                                        </p>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <label for="nome" class="form-label">Nome Completo <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="nome" name="nome"
                                                value="{{ aluno.nome }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="idade" class="form-label">Idade <span
                                                    class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="idade" name="idade"
                                                value="{{ aluno.idade }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="municipio" class="form-label">Município <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="municipio" name="municipio"
                                                value="{{ aluno.municipio }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="zona" class="form-label">Zona <span
                                                    class="text-danger">*</span></label>
                                            <select class="form-select" id="zona" name="zona" required>
                                                <option value="urbana" {% if aluno.zona=='urbana' %}selected{% endif %}>
                                                    Urbana</option>
                                                <option value="rural" {% if aluno.zona=='rural' %}selected{% endif %}>
                                                    Rural</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="ano" class="form-label">Ano <span
                                                    class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="ano" name="ano"
                                                value="{{ aluno.ano }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="escola" class="form-label">Escola</label>
                                            <input type="text" class="form-control" id="escola" name="escola"
                                                value="{{ aluno.escola or '' }}">
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="forma_ingresso" class="form-label">Forma de ingresso</label>
                                            <select class="form-select" id="forma_ingresso" name="forma_ingresso">
                                                <option value="" {% if not aluno.forma_ingresso %}selected{% endif %}>
                                                    Selecione</option>
                                                <option value="ENEM" {% if aluno.forma_ingresso=='ENEM' %}selected{%
                                                    endif %}>ENEM</option>
                                                <option value="SISU" {% if aluno.forma_ingresso=='SISU' %}selected{%
                                                    endif %}>SISU</option>
                                                <option value="Vestibular" {% if aluno.forma_ingresso=='Vestibular'
                                                    %}selected{% endif %}>Vestibular</option>
                                                <option value="Outros" {% if aluno.forma_ingresso=='Outros' %}selected{%
                                                    endif %}>Outros</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="acesso_internet" class="form-label">Acesso à internet em
                                                casa?</label>
                                            <select class="form-select" id="acesso_internet" name="acesso_internet">
                                                <option value="" {% if aluno.acesso_internet is none %}selected{% endif
                                                    %}>Selecione</option>
                                                <option value="true" {% if aluno.acesso_internet is true %}selected{%
                                                    endif %}>Sim</option>
                                                <option value="false" {% if aluno.acesso_internet is false %}selected{%
                                                    endif %}>Não</option>
                                            </select>
                                        </div>
                                        <!-- <div class="col-md-12 mb-3">
                                            <label for="observacoes" class="form-label">Observações</label>
                                            <textarea class="form-control" id="observacoes" name="observacoes"
                                                rows="3">{{ aluno.observacoes or '' }}</textarea>
                                        </div> -->
                                        <div class="col-md-12 mb-3">
                                            <label for="origem_escolar" class="form-label">Origem Escolar <span
                                                    class="text-danger">*</span></label>
                                            <select class="form-select" id="origem_escolar" name="origem_escolar"
                                                required>
                                                <option value="publica" {% if aluno.origem_escolar=='publica'
                                                    %}selected{% endif %}>Pública</option>
                                                <option value="particular" {% if aluno.origem_escolar=='particular'
                                                    %}selected{% endif %}>Particular</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="curso" class="form-label">Curso <span
                                                    class="text-danger">*</span></label>
                                            <select name="curso" id="curso" class="form-select border-0 bg-cinza" required>
                                                <option value="Redes de Computadores" {% if
                                                    aluno.curso=='Redes de Computadores' %}selected{% endif %}>Redes
                                                    de
                                                    Computadores</option>
                                                <option value="Agropecuária" {% if aluno.curso=='Agropecuária'
                                                    %}selected{% endif %}>Agropecuária</option>
                                                <option value="Partiu IF" {% if aluno.curso=='Partiu IF' %}selected{%
                                                    endif %}>Partiu IF</option>
                                            </select>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="text-end mt-4">
                                <a href="/perfil" class="btn btn-secondary me-2"><i
                                        class="bi bi-x-circle text-light"></i> Cancelar</a>
                                <button type="submit" class="btn btn-padrao text-light"><i
                                        class="bi bi-pencil-square text-light"></i> Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.css">
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.js"></script>
    <!-- Modal Recorte -->
    <div class="modal fade" id="modalCropEdit" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-padrao text-light">
                    <h5 class="modal-title"><i class="bi bi-crop text-light"></i> Recortar foto (1x1)</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body h-100">
                    <div class="img-container" style="max-height: 50vh;">
                        <img id="cropImageEdit" src="#" alt="Imagem para recorte" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
                            class="bi bi-arrow-left text-light"></i> Cancelar</button>
                    <button type="button" id="btnConfirmCropEdit" class="btn btn-padrao text-light"><i
                            class="bi bi-check-circle text-light"></i> Confirmar recorte</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function () {
            const fileInput = document.getElementById('foto');
            const hidden = document.getElementById('foto_cortada');
            const preview = document.querySelector('img[alt="Foto de perfil"]');
            const cropImg = document.getElementById('cropImageEdit');
            const btnConfirm = document.getElementById('btnConfirmCropEdit');
            const form = document.querySelector('form[action="/aluno/dados"]');
            let cropper = null;
            const modalEl = document.getElementById('modalCropEdit');
            const modal = new bootstrap.Modal(modalEl);

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files && e.target.files[0];
                if (!file) return;
                const url = URL.createObjectURL(file);
                cropImg.src = url;
                cropImg.style.display = 'block';
                modal.show();
            });

            modalEl.addEventListener('shown.bs.modal', function () {
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(cropImg, {
                    aspectRatio: 1,
                    viewMode: 1,
                    autoCropArea: 1,
                    movable: true,
                    zoomable: true,
                    scalable: false,
                    responsive: true,
                });
            });

            modalEl.addEventListener('hidden.bs.modal', function () {
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
            });

            btnConfirm.addEventListener('click', function () {
                if (!cropper) return;
                const canvas = cropper.getCroppedCanvas({ width: 512, height: 512 });
                const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                hidden.value = dataUrl;
                preview.src = dataUrl;
                modal.hide();
            });

            form.addEventListener('submit', function (e) {
                if (fileInput.files && fileInput.files.length > 0 && !hidden.value) {
                    e.preventDefault();
                    modal.show();
                }
            });
        })();
    </script>
</body>

</html>

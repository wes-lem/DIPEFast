<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/icon.svg" type="image/x-icon">
    <title>Editar Dados - DIPE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body id="topo">
    <div class="wrapper">
        <aside id="sidebar" class="shadow-lg">
            <div class="d-flex justify-content-center">
                <button class="toggle-btn d-flex flex-column align-items-center p-0 pt-3 w-100" type="button">
                    <img src="/static/img/DipePreta.svg" width="40px" alt="">
                </button>
                <div class="sidebar-logo me-4">
                </div>
            </div>
                        <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/perfil" class="sidebar-link {% if request.url.path == '/perfil' %}active{% endif %}">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/aluno/dados" class="sidebar-link {% if request.url.path == '/aluno/dados' %}active{% endif %}">
                        <i class="bi bi-person-fill"></i>
                        <span>Dados Pessoais</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/aluno/turmas" class="sidebar-link {% if request.url.path == '/aluno/turmas' or request.url.path.startswith('/aluno/turmas/') %}active{% endif %}">
                        <i class="bi bi-people-fill"></i>
                        <span>Minhas Turmas</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/aluno/provas" class="sidebar-link {% if request.url.path == '/aluno/provas' or request.url.path.startswith('/aluno/provas/') %}active{% endif %}">
                        <i class="bi bi-file-earmark-text-fill"></i>
                        <span>Provas das Turmas</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/provas" class="sidebar-link {% if request.url.path == '/provas' or request.url.path.startswith('/prova/') %}active{% endif %}">
                        <i class="bi bi-file-earmark-check-fill"></i>
                        <span>Provas Diagnósticas</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/aluno/formularios" class="sidebar-link {% if request.url.path == '/formularios' or request.url.path.startswith('/formularios/') %}active{% endif %}">
                        <i class="bi bi-clipboard2-fill"></i>
                        <span>Formulários</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/aluno/dashboard/{{ aluno.idAluno if aluno else id }}" class="sidebar-link {% if request.url.path.startswith('/aluno/dashboard/') %}active{% endif %}">
                        <i class="bi bi-bar-chart-fill"></i>
                        <span>Resultados</span>
                    </a>
                </li>
                <!-- Botão Sair -->
                <div class="sidebar-item mt-3">
                    <form action="/sair" method="post" style="display: inline;">
                        <button type="submit" class="sidebar-link w-100 text-start">
                            <i class="bi bi-door-open-fill"></i>
                            <span class="fw-bold">Sair</span>
                        </button>
                    </form>
                </div>
            </ul>
            <div class="sidebar-footer">
                <a href="#topo" class="sidebar-link">
                    <i class="bi bi-arrow-up"></i>
                    <span>Voltar ao topo</span>
                </a>
            </div>
            <div class="sidebar-footer">
                <a href="#topo" class="sidebar-link">
                    <i class="bi bi-arrow-up"></i>
                    <span>Voltar ao topo</span>
                </a>
            </div>
        </aside>

        <div class="main p-4 bg-pattern">
            <div class="row px-2">
                <div class="col-12">
                    <div class="col-12 bg-padrao rounded-2 rounded-bottom-0">
                        <h4 class="text-light p-2">Editar seus dados pessoais</h4>
                    </div>
                    <div class="bg-branco borda rounded-4 rounded-top-0 p-4">
                        <form action="/aluno/dados" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-4 text-center mb-4 d-flex justify-content-center align-items-center">
                                    <div class="position-relative d-inline-block">
                                        <img src="{{ aluno.imagem or '/static/img/default-avatar.png' }}"
                                            alt="Foto de perfil" class="rounded-circle mb-3"
                                            style="width: 200px; height: 200px; object-fit: cover;">

                                                <div class="text-center">
                                                <label for="foto" class="form-label">Foto de Perfil</label>
                                                <input type="file" class="form-control" id="foto" name="foto">
                                                </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <label for="nome" class="form-label">Nome Completo <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="nome" name="nome"
                                                value="{{ aluno.nome }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="idade" class="form-label">Idade <span
                                                    class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="idade" name="idade"
                                                value="{{ aluno.idade }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="municipio" class="form-label">Município <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="municipio" name="municipio"
                                                value="{{ aluno.municipio }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="zona" class="form-label">Zona <span
                                                    class="text-danger">*</span></label>
                                            <select class="form-select" id="zona" name="zona" required>
                                                <option value="urbana" {% if aluno.zona=='urbana' %}selected{% endif %}>
                                                    Urbana</option>
                                                <option value="rural" {% if aluno.zona=='rural' %}selected{% endif %}>
                                                    Rural</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="ano" class="form-label">Ano <span
                                                    class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="ano" name="ano"
                                                value="{{ aluno.ano }}" required>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="origem_escolar" class="form-label">Origem Escolar <span
                                                    class="text-danger">*</span></label>
                                            <select class="form-select" id="origem_escolar" name="origem_escolar"
                                                required>
                                                <option value="publica" {% if aluno.origem_escolar=='publica'
                                                    %}selected{% endif %}>Pública</option>
                                                <option value="particular" {% if aluno.origem_escolar=='particular'
                                                    %}selected{% endif %}>Particular</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="curso" class="form-label">Curso <span
                                                    class="text-danger">*</span></label>
                                            <select name="curso" class="form-select border-0 bg-cinza" required>
                                                <option value="Redes de Computadores" {% if aluno.curso=='Redes de Computadores' %}selected{% endif %}>Redes de Computadores</option>
                                                <option value="Agropecuária" {% if aluno.curso=='Agropecuária' %}selected{% endif %}>Agropecuária</option>
                                                <option value="Partiu IF" {% if aluno.curso=='Partiu IF' %}selected{% endif %}>Partiu IF</option>
                                            </select>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="text-end mt-4">
                                <a href="/perfil" class="btn btn-secondary me-2"><i class="bi bi-x-circle text-light"></i> Cancelar</a>
                                <button type="submit" class="btn btn-padrao text-light"><i class="bi bi-pencil-square text-light"></i> Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        // Preview da imagem selecionada
        document.getElementById('foto').addEventListener('change', function (e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('img[alt="Foto de perfil"]').src = e.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocorreu um Erro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-pattern d-flex align-items-center justify-content-center">

    <div class="row bg-light p-5 rounded-2 shadow-lg">
        <div class="col-4 p-5">
            <img src="/static/img/DipePreta.svg" alt="Dipe" class="w-100 my-3">
        </div>
        <div class="col-8 p-5">
            <h2 class="text-start">Oops! Algo deu errado.</h2>
            <p class="lead mt-2"><i class="text-danger fw-bold">{{ status_code }}:</i> {{ detail }}</p>
            <hr class="my-4">
            <p class="fs-6">Se o erro persistir, por favor, entre em contato com o suporte.</p>
            <a class="btn btn-padrao fw-bold fs-6 btn-lg px-4 mt-3 p-3" href="/" onclick="history.back(); return false;" role="button">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

</body>
</html>

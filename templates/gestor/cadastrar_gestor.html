<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/icon.svg" type="image/x-icon">
    <title>Gestor - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body id="topo">
    <div class="wrapper">
        <aside id="sidebar" class="shadow-lg">
            <div class="d-flex justify-content-center">
                <button class="toggle-btn d-flex flex-column align-items-center p-0 pt-3 w-100" type="button">
                    <img src="/static/img/DipePreta.svg" width="40px" alt="">
                </button>
                <div class="sidebar-logo me-4">
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/gestor/dashboard" class="sidebar-link active">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/alunos" class="sidebar-link">
                        <i class="bi bi-person-fill"></i>
                        <span>Alunos</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/formularios" class="sidebar-link">
                        <i class="bi bi-clipboard2-fill"></i>
                        <span>Formulários</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/gerenciar-usuarios" class="sidebar-link {% if request.url.path == '/gestor/gerenciar-usuarios' %}active{% endif %}">
                        <i class="bi bi-person-fill-gear"></i>
                        <span>Gerenciar Usuários</span>
                    </a>
                </li>
                <div class="sidebar-item mt-3">
                    <form action="/sair" method="post" style="display: inline;">
                        <button type="submit" class="sidebar-link w-100 text-start">
                            <i class="bi bi-door-open-fill"></i>
                            <span class="fw-bold">Sair</span>
                        </button>
                    </form>
                </div>
            </ul>
            <div class="sidebar-footer">
                <a href="#topo" class="sidebar-link">
                    <i class="bi bi-arrow-up"></i>
                    <span>Voltar ao topo</span>
                </a>
            </div>
        </aside>

        <div class="main p-4 bg-pattern">
            <div class="row px-2">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-padrao text-white">
                            <h4 class="mb-0">Cadastrar Gestor</h4>
                        </div>
                        <div class="card-body">
                            {% if erro %}
                            <div class="alert alert-danger">{{ erro }}</div>
                            {% endif %}
                            <form method="post" action="/gestor/cadastrar" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                </div>
                                <div class="mb-3">
                                    <label for="foto" class="form-label">Foto de Perfil (opcional)</label>
                                    <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                                </div>
                                <button type="submit" class="btn btn-padrao w-100 fw-bold fs-5">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                    <div class=" text-center mt-3">
                        <a href="/gestor/dashboard" class="c-padrao">Voltar ao Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

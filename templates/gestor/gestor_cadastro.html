<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/icon.svg" type="image/x-icon">
    <title>ADM - Cadastro Alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body id="topo">
    <div class="wrapper">
        <aside id="sidebar" class="shadow-lg">
            <div class="d-flex justify-content-center">
                <button class="toggle-btn d-flex flex-column align-items-center p-0 pt-3 w-100" type="button">
                    <img src="/static/img/DipePreta.svg" width="40px" alt="">
                </button>
                <div class="sidebar-logo me-4">
                </div>
            </div>
                        <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/gestor/dashboard" class="sidebar-link {% if request.url.path == '/gestor/dashboard' %}active{% endif %}">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/alunos" class="sidebar-link {% if request.url.path == '/alunos' %}active{% endif %}">
                        <i class="bi bi-people-fill"></i>
                        <span>Alunos</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/professores" class="sidebar-link {% if request.url.path == '/gestor/professores' or request.url.path.startswith('/gestor/professores/') %}active{% endif %}">
                        <i class="bi bi-person-badge-fill"></i>
                        <span>Professores</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/turmas" class="sidebar-link {% if request.url.path == '/gestor/turmas' or request.url.path.startswith('/gestor/turma/') %}active{% endif %}">
                        <i class="bi bi-collection-fill"></i>
                        <span>Turmas</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/provas-professores" class="sidebar-link {% if request.url.path == '/gestor/provas-professores' or request.url.path.startswith('/gestor/prova/') %}active{% endif %}">
                        <i class="bi bi-file-earmark-check-fill"></i>
                        <span>Provas dos Professores</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/formularios" class="sidebar-link {% if request.url.path == '/gestor/formularios' %}active{% endif %}">
                        <i class="bi bi-clipboard2-fill"></i>
                        <span>Formulários</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/gerenciar-usuarios" class="sidebar-link {% if request.url.path == '/gestor/gerenciar-usuarios' %}active{% endif %}">
                        <i class="bi bi-person-fill-gear"></i>
                        <span>Gerenciar Usuários</span>
                    </a>
                </li>
                <div class="sidebar-item mt-3">
                    <form action="/sair" method="post" style="display: inline;">
                        <button type="submit" class="sidebar-link w-100 text-start">
                            <i class="bi bi-door-open-fill"></i>
                            <span class="fw-bold">Sair</span>
                        </button>
                    </form>
                </div>
            </ul>
            <div class="sidebar-footer">
                <a href="#topo" class="sidebar-link">
                    <i class="bi bi-arrow-up"></i>
                    <span>Voltar ao topo</span>
                </a>
            </div>

            
            
        </aside>

        <div class="main p-4 bg-pattern">
            <form action="/alunos/cadastrar" method="post" enctype="multipart/form-data">
                <div class="row mb-2">
                    <div class="col-12 p-0">
                        <h3 class="c-black m-0 p-0">Cadastro de alunos</h3>
                    </div>
                </div>
                <div class="row p-3 bg-branco rounded-4 borda">
                    <div class="col-8 ps-0">
                        <label for="nome" class="mt-0">Nome:</label>
                        <input type="text" name="nome" placeholder="Nome completo" id="nome"
                            class="form-control bg-cinza py-2" required>

                        <label for="matricula" class="mt-2">Matrícula:</label>
                        <input type="text" name="matricula" placeholder="Matricula (se houver)" id="matricula"
                            class="form-control bg-cinza py-2" required>

                        <label for="idade" class="mt-2">Idade:</label>
                        <input type="number" name="idade" placeholder="Idade" id="idade"
                            class="form-control bg-cinza py-2" required>

                        <label for="municipio" class="mt-2">Município:</label>
                        <input type="text" name="municipio" placeholder="Municipio" id="municipio"
                            class="form-control bg-cinza py-2" required>

                        <label for="origem_escolar" class="mt-2">Origem Escolar:</label>
                        <select id="origem_escolar" name="origem_escolar" class="form-select py-2 bg-cinza" required>
                            <option value="particular">Particular</option>
                            <option value="pública">Pública</option>
                        </select>
                    </div>
                    <div class="col-4 pe-0">
                        <label for="imagem" class="mt-0">Foto do Aluno:</label>
                        <input type="file" name="imagem" id="imagem" accept="image/*" class="form-control bg-cinza">

                        <label for="ano" class="mt-2">Ano:</label>
                        <select name="ano" id="ano" class="form-select bg-cinza py-2" required>
                            <option value="1">1º Ano</option>
                            <option value="2">2º Ano</option>
                            <option value="3">3º Ano</option>
                        </select>

                        <label for="zona" class="mt-2">Zona:</label>
                        <select id="zona" name="zona" class="form-select py-2 bg-cinza" required>
                            <option value="urbana">Urbana</option>
                            <option value="rural">Rural</option>
                        </select>

                        <label for="curso" class="mt-2">Curso:</label>
                        <select name="curso" id="curso" class="form-select py-2 bg-cinza" required>
                            <option value="Redes de Computadores">Redes de Computadores</option>
                            <option value="Agropecuária">Agropecuária</option>
                        </select>
                    </div>
                    <div class="col-12 pe-0">
                        <div class="w-100 d-flex justify-content-end mt-4 gap-3">
                            <div class="w-25">
                                <a href="/alunos" type="submit" class="btn btn-secondary text-light fs-5 w-100">
                                    <i class="bi bi-arrow-left text-light"></i> Voltar</a>
                            </div>
                            <div class="w-25">
                                <button type="submit" class="btn btn-padrao text-light fs-5 w-100">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

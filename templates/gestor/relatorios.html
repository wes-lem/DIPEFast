<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/icon.svg" type="image/x-icon">
    <title>Gestor - Relatórios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body id="topo">
    <div class="wrapper">
        <aside id="sidebar" class="shadow-lg">
            <div class="d-flex justify-content-center">
                <button class="toggle-btn d-flex flex-column align-items-center p-0 pt-3 w-100" type="button">
                    <img src="/static/img/DipePreta.svg" width="40px" alt="">
                </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/gestor/dashboard" class="sidebar-link {% if request.url.path == '/gestor/dashboard' %}active{% endif %}">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/alunos" class="sidebar-link {% if request.url.path == '/alunos' %}active{% endif %}">
                        <i class="bi bi-people-fill"></i>
                        <span>Alunos</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/professores" class="sidebar-link {% if request.url.path == '/gestor/professores' or request.url.path.startswith('/gestor/professores/') %}active{% endif %}">
                        <i class="bi bi-person-badge-fill"></i>
                        <span>Professores</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/turmas" class="sidebar-link {% if request.url.path == '/gestor/turmas' or request.url.path.startswith('/gestor/turma/') %}active{% endif %}">
                        <i class="bi bi-collection-fill"></i>
                        <span>Turmas</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/provas-professores" class="sidebar-link {% if request.url.path == '/gestor/provas-professores' or request.url.path.startswith('/gestor/prova/') %}active{% endif %}">
                        <i class="bi bi-file-earmark-check-fill"></i>
                        <span>Provas dos Professores</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/formularios" class="sidebar-link {% if request.url.path == '/gestor/formularios' %}active{% endif %}">
                        <i class="bi bi-clipboard2-fill"></i>
                        <span>Formulários</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/gerenciar-usuarios" class="sidebar-link {% if request.url.path == '/gestor/gerenciar-usuarios' %}active{% endif %}">
                        <i class="bi bi-person-fill-gear"></i>
                        <span>Gerenciar Usuários</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/gestor/relatorios" class="sidebar-link {% if request.url.path == '/gestor/relatorios' %}active{% endif %}">
                        <i class="bi bi-graph-up"></i>
                        <span>Relatórios</span>
                    </a>
                </li>
                <div class="sidebar-item mt-3">
                    <form action="/sair" method="post" style="display: inline;">
                        <button type="submit" class="sidebar-link w-100 text-start">
                            <i class="bi bi-door-open-fill"></i>
                            <span class="fw-bold">Sair</span>
                        </button>
                    </form>
                </div>
            </ul>
            <div class="sidebar-footer">
                <a href="#topo" class="sidebar-link">
                    <i class="bi bi-arrow-up"></i>
                    <span>Voltar ao topo</span>
                </a>
            </div>
        </aside>

        <div class="main">
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
                <a class="navbar-brand" href="#">
                    <h4 class="mb-0">Relatórios</h4>
                </a>
            </nav>

            <div class="content-wrapper p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Relatórios e Análises</h2>
                    <div>
                        <a class="btn btn-primary me-2" href="/gestor/relatorios/export/pdf">
                            <i class="bi bi-file-pdf"></i> Exportar PDF
                        </a>
                        <a class="btn btn-secondary" href="/gestor/relatorios/export/docx">
                            <i class="bi bi-file-earmark-word"></i> Exportar DOCX
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-light">Médias por Matéria</div>
                            <div class="card-body">
                                <canvas id="chartMaterias"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-light">Médias por Curso</div>
                            <div class="card-body">
                                <canvas id="chartCursos"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-light">Participação</div>
                            <div class="card-body">
                                <canvas id="chartParticipacao"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                    const materias = {{ dados.materias | tojson }};
                    const cursos = {{ dados.cursos | tojson }};
                    const participacao = {{ dados.participacao | tojson }};

                    new Chart(document.getElementById('chartMaterias'), {
                        type: 'bar',
                        data: { labels: materias.labels, datasets: [{ label: 'Média', data: materias.medias, backgroundColor: 'rgba(54, 162, 235, 0.5)' }] },
                        options: { responsive: true }
                    });

                    new Chart(document.getElementById('chartCursos'), {
                        type: 'bar',
                        data: { labels: cursos.labels, datasets: [{ label: 'Média', data: cursos.medias, backgroundColor: 'rgba(153, 102, 255, 0.5)' }] },
                        options: { responsive: true }
                    });

                    new Chart(document.getElementById('chartParticipacao'), {
                        type: 'doughnut',
                        data: { labels: participacao.labels, datasets: [{ data: participacao.data, backgroundColor: ['rgba(75, 192, 192, 0.6)','rgba(255, 99, 132, 0.6)'] }] },
                        options: { responsive: true }
                    });
                </script>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/static/js/menu.js"></script>
</body>

</html>

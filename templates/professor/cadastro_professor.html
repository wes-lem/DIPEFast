<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/img/icon.svg" type="image/x-icon">
</head>

<body class="d-flex justify-content-between c-padrao">

    <div class="w-25 bg-gradiente p-5 px-4">
        <a href="/">
            <img src="/static/img/DipeSlogan.svg" alt="DipeLogo" class="img-fluid">
        </a>
        <h4 class="fw-regular mt-5 mb-4">Venha desbloquear
            todo o seu <strong>potencial</strong>
            conosco!</h4>

        <small class="fs-5">Somos a sua solução para
            um bom desempenho acadêmico.</small>

    </div>

    <section class="bg-branco w-75 shadow bg-pattern">
        <div class="container h-100 p-5 d-flex align-items-center justify-content-center">
            <div class="row row-cols-1">
                <div class="col">
                    <p class="c-black mt-4 fs-6">Bem-vindo(a) professor(a)</p>
                </div>
                <div class="col">
                    <h1 class="c-black fs-1">Cadastro de Professor</h1>
                </div>

                <form method="post" action="/professor/cadastrar" enctype="multipart/form-data">
                    {% if erro %}
                    <div class="alert alert-danger p-1" role="alert">
                        <i class="bi bi-exclamation-diamond-fill text-danger ms-3"></i> <strong
                            class="text-danger">Erro:</strong> {{ erro }}
                    </div>
                    {% endif %}
                    
                    <div class="col text-center">
                        <input type="text" name="nome" class="form-control mt-4 fs-4"
                            placeholder="Nome completo" required>
                    </div>
                    
                    <div class="col text-center">
                        <input type="email" name="email" class="form-control mt-4 fs-4"
                            placeholder="E-mail" required>
                    </div>
                    
                    <div class="col text-center">
                        <input type="password" name="senha" class="form-control mt-4 fs-4"
                            placeholder="Senha (mínimo 6 caracteres)" required>
                    </div>
                    
                    <div class="col text-center">
                        <input type="password" name="confirmar_senha" class="form-control mt-4 fs-4"
                            placeholder="Confirmar senha" required>
                    </div>
                    
                    <div class="col text-center">
                        <select name="campus_id" class="form-control mt-4 fs-4" required>
                            <option value="">Selecione o campus</option>
                            {% for campus_item in campus %}
                            <option value="{{ campus_item.id }}">{{ campus_item.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col text-center">
                        <input type="text" name="especialidade" class="form-control mt-4 fs-4"
                            placeholder="Especialidade/Área (opcional)">
                    </div>
                    
                    <div class="col text-center">
                        <input type="file" name="foto" class="form-control mt-4 fs-4"
                            accept="image/*" placeholder="Foto de perfil (opcional)">
                    </div>
                    
                    <div class="col text-center">
                        <button type="submit" class="btn btn-padrao ativo w-100 mt-4 fs-4 fw-bold c-black">Cadastrar</button>
                    </div>
                </form>
                
                <div class="col text-center mt-5">
                    <a href="/login" class="mt-4 fs-5 c-padrao link-underline link-underline-opacity-0">Já tenho uma conta</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/decee3670e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/icon.svg" type="image/x-icon">
    <title>Professor - Criar Questão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body id="topo">
    <div class="wrapper">
        <aside id="sidebar" class="shadow-lg">
            <div class="d-flex justify-content-center">
                <button class="toggle-btn d-flex flex-column align-items-center p-0 pt-3 w-100" type="button">
                    <img src="/static/img/DipePreta.svg" width="40px" alt="">
                </button>
            </div>
                        <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/professor/dashboard" class="sidebar-link {% if request.url.path == '/professor/dashboard' %}active{% endif %}">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/professor/turmas" class="sidebar-link {% if request.url.path == '/professor/turmas' or request.url.path.startswith('/professor/turma/') %}active{% endif %}">
                        <i class="bi bi-people-fill"></i>
                        <span>Turmas</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/professor/provas" class="sidebar-link {% if request.url.path == '/professor/provas' or request.url.path.startswith('/professor/prova/') %}active{% endif %}">
                        <i class="bi bi-file-earmark-text-fill"></i>
                        <span>Provas</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/professor/banco-questoes" class="sidebar-link {% if request.url.path == '/professor/banco-questoes' or request.url.path.startswith('/professor/questao/') %}active{% endif %}">
                        <i class="bi bi-question-circle-fill"></i>
                        <span>Banco de Questões</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/professor/notificacoes" class="sidebar-link {% if request.url.path == '/professor/notificacoes' %}active{% endif %}">
                        <i class="bi bi-bell-fill"></i>
                        <span>Notificações</span>
                    </a>
                </li>
                <li class="sidebar-item mt-3">
                    <a href="/professor/relatorios" class="sidebar-link {% if request.url.path == '/professor/relatorios' %}active{% endif %}">
                        <i class="bi bi-graph-up"></i>
                        <span>Relatórios</span>
                    </a>
                </li>
                <div class="sidebar-item mt-3">
                    <form action="/sair" method="post" style="display: inline;">
                        <button type="submit" class="sidebar-link w-100 text-start">
                            <i class="bi bi-door-open-fill"></i>
                            <span class="fw-bold">Sair</span>
                        </button>
                    </form>
                </div>
            </ul>
            <div class="sidebar-footer">
                <a href="#topo" class="sidebar-link">
                    <i class="bi bi-arrow-up"></i>
                    <span>Voltar ao topo</span>
                </a>
            </div>
        </aside>

        <div class="main bg-pattern">

            <div class="content-wrapper p-4">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Informações da Questão</h5>
                            </div>
                            <div class="card-body">
                                <form method="post" action="/professor/banco-questoes/criar" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="mb-3">
                                                <label for="materia" class="form-label">Matéria</label>
                                                <input type="text" class="form-control" id="materia" name="materia" 
                                                       placeholder="Ex: Matemática, Português, Ciências..." required>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="enunciado" class="form-label">Enunciado da Questão</label>
                                                <textarea class="form-control" id="enunciado" name="enunciado" rows="4" 
                                                          placeholder="Digite o enunciado da questão..." required></textarea>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="imagem" class="form-label">Imagem (opcional)</label>
                                                <input type="file" class="form-control" id="imagem" name="imagem" 
                                                       accept="image/*">
                                                <div class="form-text">Você pode adicionar uma imagem à questão se necessário.</div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="opcao_a" class="form-label">Alternativa A</label>
                                                <input type="text" class="form-control" id="opcao_a" name="opcao_a" required>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="opcao_b" class="form-label">Alternativa B</label>
                                                <input type="text" class="form-control" id="opcao_b" name="opcao_b" required>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="opcao_c" class="form-label">Alternativa C</label>
                                                <input type="text" class="form-control" id="opcao_c" name="opcao_c" required>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="opcao_d" class="form-label">Alternativa D</label>
                                                <input type="text" class="form-control" id="opcao_d" name="opcao_d" required>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="opcao_e" class="form-label">Alternativa E</label>
                                                <input type="text" class="form-control" id="opcao_e" name="opcao_e" required>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="resposta_correta" class="form-label">Resposta Correta</label>
                                                <select class="form-control" id="resposta_correta" name="resposta_correta" required>
                                                    <option value="">Selecione...</option>
                                                    <option value="A">A</option>
                                                    <option value="B">B</option>
                                                    <option value="C">C</option>
                                                    <option value="D">D</option>
                                                    <option value="E">E</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="alert alert-info">
                                        <i class="bi bi-info-circle"></i>
                                        <strong>Dica:</strong> Esta questão será salva no seu banco de questões e poderá ser reutilizada 
                                        em diferentes provas.
                                    </div>
                                    
                                    <div class="d-flex justify-content-between">
                                        <a href="/professor/banco-questoes" class="btn btn-secondary">
                                            <i class="bi bi-arrow-left"></i> Voltar
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-plus-circle"></i> Criar Questão
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoT1M7WU2s484xIq7t8/84EdhRxl2bc3SB8XntG7FwUPFGZ"
        crossorigin="anonymous"></script>
    <script src="/static/js/menu.js"></script>
</body>

</html>
